<form #loginForm="ngForm" (ngSubmit)="formSubmitHandler(loginForm)">
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="text"
      id="email"
      name="email"
      ngModel
      required
      email
      #emailInput="ngModel"
    />
  </div>

  <div *ngIf="emailInput.touched">
    <div *ngIf="emailInput.errors?.['required']">Email is required</div>
    <div *ngIf="emailInput.errors?.['email']">Email is not VALID</div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      ngModel
      required
      #passwordInput="ngModel"
    />
  </div>

  <div *ngIf="passwordInput.touched">
    <div *ngIf="passwordInput.errors?.['required']">Password is required</div>
  </div>
  <button>Login</button>
</form>

<div *ngIf="showError">Wrong E-mail or password. Try again or regester an account.</div>
